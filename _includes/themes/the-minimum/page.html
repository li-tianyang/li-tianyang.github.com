<article class="unit-article layout-page">
	<div class="unit-inner unit-article-inner">
		<div class="content">
		    
			<header style="display: none;">
				<div class="unit-head">
					<div class="unit-inner unit-head-inner">
						<h1 class="h2 entry-title">{{ page.title }}</h1>
					</div><!- unit-inner ->
				</div><!- unit-head ->
			</header>
			

			<div class="bd">
				<div class="entry-content">
					{{ content }}
				</div><!-- entry-content -->
			</div><!-- bd -->

			<footer class="unit-foot">
				<div class="unit-inner unit-foot-inner">
					<p class="gotop">
						<a href="#page">Back to Top</a>
					</p>
				</div>
			</footer>

		</div><!-- content -->
	</div><!-- unit-inner -->
</article>

<div style="display: none;"><a href="https://plus.google.com/u/0/110018392074580440969?rel=author"></a></div>
<span class=”entry-title” style="display: none;">{{ page.title }}</span>
<span class=”updated” style="display: none;">{{ site.time }}</span>
